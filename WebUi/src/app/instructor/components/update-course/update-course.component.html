<div class="container">
    <section class="p-2 pt-2 md-2 p-md-5">
        <div class="card mx-md-5">
            <form class="m-4" [formGroup]="updateCourseForm" (ngSubmit)="onSubmit()">

                <label class="fw-bold" for="">Name: </label>
                <input formControlName="name" [ngClass]="{'is-valid':updateCourseForm.get('name')?.valid}" type="text"
                    class="form-control mb-3">
                <div *ngIf="updateCourseForm.get('name')?.errors && updateCourseForm.get('name')?.dirty"
                    class="alert alert-danger p-1">
                    <p *ngIf="updateCourseForm.get('name')?.getError('required')" class="m-0">name Is Required
                    </p>
                    <p *ngIf="updateCourseForm.get('name')?.getError('minlength')" class="m-0">name Is min char 3
                    </p>
                </div>


                <label class="fw-bold" for="">Description: </label>
                <input formControlName="description" [ngClass]="{'is-valid':updateCourseForm.get('description')?.valid}"
                    type="description" class="form-control mb-3">
                <div *ngIf="updateCourseForm.get('description')?.errors && updateCourseForm.get('description')?.dirty"
                    class="alert alert-danger p-1">
                    <p *ngIf="updateCourseForm.get('description')?.getError('required')" class="m-0">description Is
                        Required</p>
                    <p *ngIf="updateCourseForm.get('description')?.getError('minlength')" class="m-0">description Is min
                        char 3
                    </p>
                </div>


                <label class="fw-bold" for="">Price: </label>
                <input formControlName="price" [ngClass]="{'is-valid':updateCourseForm.get('price')?.valid}"
                    type="price" class="form-control mb-3">
                <div *ngIf="updateCourseForm.get('price')?.errors && updateCourseForm.get('price')?.dirty"
                    class="alert alert-danger p-1">
                    <p *ngIf="updateCourseForm.get('price')?.getError('required')" class="m-0">price Is Required
                    </p>
                    <p *ngIf="updateCourseForm.get('price')?.getError('pattern')" class="m-0">The price should only be a
                        number</p>
                </div>


                <label class="fw-bold" for="">About: </label>
                <input formControlName="about" [ngClass]="{'is-valid':updateCourseForm.get('about')?.valid}" type="text"
                    class="form-control mb-3">
                <div *ngIf="updateCourseForm.get('about')?.errors && updateCourseForm.get('about')?.dirty"
                    class="alert alert-danger p-1">
                    <p *ngIf="updateCourseForm.get('about')?.getError('required')" class="m-0">about Is Required</p>
                    <p *ngIf="updateCourseForm.get('about')?.getError('minlength')" class="m-0">about Is min
                        char 3
                    </p>
                </div>

                <app-file-upload formControlName="thumbnailUrl" [title]="'ThumbnailUrl'" [fileType]="'Image'"
                    [directory]="'thumbnail'"></app-file-upload>

                <div *ngIf="updateCourseForm.get('thumbnailUrl')?.errors && updateCourseForm.get('thumbnailUrl')?.dirty"
                    class="alert alert-danger p-1">
                    <p *ngIf="updateCourseForm.get('thumbnailUrl')?.getError('required')" class="m-0">thumbnailUrl Is
                        Required</p>
                    <p *ngIf="updateCourseForm.get('thumbnailUrl')?.getError('pattern')" class="m-0">
                        Invalid file type. Only JPG, PNG , WEBP and GIF files are allowed.
                    </p>
                </div>

                <app-select [formGroup]="updateCourseForm" formControlName="languageId" class="mb-2"
                    style="display: block;" [data]=languages [title]="'Languages'"></app-select>


                <app-select [formGroup]="updateCourseForm" formControlName="levelId" class="mb-2"
                    style="display: block;" [data]=levels [title]="'Levels'"></app-select>


                <app-select [formGroup]="updateCourseForm" formControlName="categoryId" class="mb-2"
                    style="display: block;" [data]=Categories [title]="'Categories'"></app-select>


                <button [disabled]="updateCourseForm.invalid" type="submit" class="btn background-MainColor w-100">
                    <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>

                    <span *ngIf="!isLoading">Submit</span>
                </button>

            </form>

        </div>

    </section>
</div>
